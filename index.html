<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="static/js/dice.js" charset="utf-8"></script>
    <script src="static/js/all.js"></script>
    <link rel="stylesheet" href="static/styles/resetstyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=RocknRoll+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <h1>Play the Dice Game!</h1>
    <p>
      Each round, whoever rolls the highest dice total wins. That total is added
      to the winner's running total. If you win and roll a double in the same
      round, you get double points! The first player to 100 points wins.
    </p>
    <h3>Your dice:</h3>
    <div class="flex">
      <img src="static/images/dice6.png"
        id="playericon1"
        alt="dice"
        class="dice"
      >
      <img src="static/images/dice6.png"
        id="playericon2"
        alt="dice"
        class="dice"
      ></div>
    </div>
    <br />
    <h3>The computer's dice:</h3>
    <div class="flex">
          <img src="static/images/dice6.png"
        id="compicon1"
        alt="dice"
        class="dice"
      >
      <img src="static/images/dice6.png"
        id="compicon2"
        alt="dice"
        class="dice"
      ></div>
    </div>
    <br>
    <button onclick="rollDice()" class="btn btn-light" id="rolldice">Roll Dice</button>
    <div id="results">
      <div class="status">
        <p id="playerstatus"> </p>
        <p id="compstatus"> </p>
        <p id="winner"> </p>
      </div>
      <p id="doublepoints"></p>
      <div class="flex">
        <h3 id="playerPointsDisplay"></h3>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <h3 id="compPointsDisplay"></h3>
      </div>
    <h3 id="finalwinner"></h3>
    </div>
    <div class="flex">
      <button id="continue" class="btn btn-light" onclick="rollDice()">Continue</button>&nbsp;
      <button id="startover" class="btn btn-light" onclick="startOver()">Start Over</button>
    </div>
  </body>
</html>
